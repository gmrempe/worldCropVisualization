<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />

        <!-- <link rel="stylesheet" type="text/css" href="app.css" /> -->

        <title>World Crop Production Visualization</title>
        <script src="https://d3js.org/d3.v5.min.js"></script>

    </head>

    <style>
        @import url("https://fonts.googleapis.com/css?family=Montserrat");

        body {
            font-family: "Montserrat", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        div.tooltip {	
            position: absolute;			
            text-align: center;
            align-items: center;		
            min-width: 70px;					
            height: auto;					
            padding: 2px;				
            font: 12px sans-serif;		
            background: #42c2f5;	
            border: 1px solid #000;		
            border-radius:5px;			
            pointer-events: none;			
        }

    </style>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div className="App">
            <header className="App-header" style="font-size: 35px; margin-left: 3%; margin-bottom: 25px;">
                World Crop Production in Tonnes
            </header>

            <h1 style="font-size: 20px; margin-left: 3%;">Click on wedge to zoom in, Center to zoom out</h1>
            <label for='year' style="margin-left: 3%;">Select Year </label>
            
            <select className="year" id='year' onChange="draw()" style='margin-bottom: 10px;'>
                    <option value="2017" selected>2017</option>
                    <option value="2010">2010</option>
                    <option value="2000">2000</option>
                    <option value="1990">1990</option>
                    <option value="1980">1980</option>
                    <option value="1970">1970</option>
                    <option value="1961">1961</option>
            </select>
            </br>
            <a style="font-size: 12px; margin-left: 3%;" href="http://www.fao.org/faostat/en/#data/QC">Data from FAOSTAT</a>

        </div>

        <div id="chart" style="width: 100%; height: auto;">
            <svg style="font-size: 10px;"></svg>
        </div>

    </body>

    <script>
        function draw() {
        d3.selectAll('svg > *').remove();
        d3.selectAll('tooltip').remove();

        const year = document.getElementById('year').selectedOptions[0].value;
        const chartDiv = document.getElementById('chart');
        let treeData = {};

        let div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        //grab data
        d3.json("/FAOSTATData.json").then(function (data) {
            
            for(let i = 0; i < data.length; i++) {
                if(data[i].year === year) {
                    treeData = data[i];
                }
            }
            
            const width = chartDiv.clientWidth;
            const height = chartDiv.clientWidth;
            const radius = width / 2;
            const color = d3.scaleOrdinal(d3.quantize(d3.interpolateRainbow, treeData.children.length + 1)); 

            //place chart in center of svg element
            let g = d3.select('svg')
                .attr("viewBox", [0,0,width,width])
              .append('g')
                .attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')');
             
            //give every node a value and sort
            const root = d3.hierarchy(treeData)
                .sum(function(d) { return d.value})
                .sort((a, b) => b.value - a.value)
                
            //calculate radians then add x0, y0, x1, y1 onto each node
            const partitionLayout = d3.partition()
                .size([2 * Math.PI, radius]);
            
            partitionLayout(root);
            
            const arc = d3.arc()
                .startAngle(d => d.x0)
                .endAngle(d => d.x1)
                .innerRadius(d => d.y0)
                .outerRadius(d => d.y1);

            //make every node a g element
            g.selectAll('g')
                .data(root.descendants())
              .enter().append('g').attr("class", "node").append('path')
                .attr("display", function (d) { return d.depth ? null : "none"; })
                .attr("d", arc)
                .style('stroke', '#fff')
                .style("fill", function (d) { return color((d.children ? d : d.parent).data[Object.keys(d.data)[0]])})
              .on("mouseover", function (d) {   //tooltip
                    div.transition()
                        .duration(200)
                        .style("opacity", .9);
                        let leaf = '';
                    if(d.parent && !d.parent.data.year) {leaf = '<br/>' + d.parent.data.item}
                    div.html(d.data[Object.keys(d.data)[0]] + leaf + '<br/> Production <br/>' + d.value + '<br/>' + (d.value / d.parent.value * 100).toFixed(2) + '%')
                        .style("left", (d3.event.pageX) + "px")
                        .style("top", (d3.event.pageY) + "px")})
              .on("mouseout", function (d) {
                    div.transition()
                        .duration(500)
                        .style("opacity", 0);
              });

            g.selectAll(".node")
              .append("text")
                .attr("transform", function (d) {
                    return "translate(" + arc.centroid(d) + ")rotate(" + computeTextRotation(d) + ")";
                })
                .attr("dx", "-20")
                .attr("text-anchor", "middle")
                .attr("dy", ".35em")
                .text(function (d) { 
                    if(d.x1 - d.x0 > 0.05) {
                        return d.parent ? d.data[Object.keys(d.data)[0]] : "";
                    }
                });

        });
    }
        // labels as spokes
        function computeTextRotation(d) {
            let angle = (d.x0 + d.x1) / Math.PI * 90;
            return (angle < 180) ? angle - 90 : angle + 90;
        }

        draw()

        window.addEventListener("resize", draw);
    </script>
                                 
</html>
